# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = wofi --show drun # Some default env vars. env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # mouse sensitivity (legacy, may cause bugs if not 1, prefer input:sensitivity) 
    sensitivity = 1 # -1.0 to 1.0, 0 means no modification.
    # size of the border around windows
    border_size = 2
    #  disable borders for floating windows
    # no_border_on_floating = true

    # gaps between windows, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)
    gaps_in = 5

    # gaps between windows and monitor edges, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)
    gaps_out = 5

    # gaps between workspaces. Stacks with gaps_out.
    # gaps_workspaces = 0

    # border color for inactive windows
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg

    # border color for the active window
    col.inactive_border = rgba(595959aa)

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    # master switch for allowing tearing to occur.
    allow_tearing = false

    # enables resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # extends the area around the border where you can click and drag on, only used when general:resize_on_border is on.
    extend_border_grab_area = 5

    # show a cursor icon when hovering over borders, only used when general:resize_on_border is on.
    hover_icon_on_border = true

    # force floating windows to use a specific corner when being resized (1-4 going clockwise from top left, 0 to disable)
    # resize_corner = 0
    
    # in seconds, after how many seconds of cursorâ€™s inactivity to hide it. Set to 0 for never.
    cursor_inactive_timeout = 5

    # which layout to use. [dwindle/master]
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    # shadow_ignore_window = true
    col.shadow = rgba(1a1a1aee)
    # col.shadow_inactive = rgba(1a1a1aee)
    # shadow_offset = [0,0]
    # shadow_scale = 1.0
    dim_special = 0.2
    # dim_inactive = true
    # dim_strength = 0.5
    # dim_around = 0.4
    # screen_shader = [[Empty]]

    blur {
        enabled = true
        size = 3
        passes = 1
        # ignore_opacity = true
        new_optimizations = true
        xray = true
        noise= 0.0117
        # contrast = 0.8916
        # brightness = 0.8916
        # vibrance = 0.1696
        # vibrance_darkness = 0.0
        # special = true
        popups = true
        # popups_ignorealpha = 0.2
    }
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = false
    repeat_rate = 20
    repeat_delay = 600
    follow_mouse = 2
    touchpad {
        natural_scroll = no
        tap-to-click = true
        drag_lock = true
        tap-and-drag = true
    }
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance= 100
    workspace_swipe_touch = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = false
    disable_splash_rendering = false
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = false
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    # hide_cursor_on_touch = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainModSHIFT,RETURN,exec,foot 
bind = $mainMod,B,exec,firefox 

# Move focus with [ mainMod + h j k l ]
bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l 
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move active Window with [ mainModShift + h j k l ] keys
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

