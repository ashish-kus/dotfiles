# Variables
$hypr = ~/.config/hypr
# source = $hypr/colors.conf

source = ~/.config/huegen/themes/hyprColor.conf
$terminal = foot

$fileManager = nautilus
$menu = rofi -show drun                     # Some default env vars. env = XCURSOR_SIZE,24

general {
  border_size = 2
  no_border_on_floating = false
  gaps_in = 4
  gaps_out = 4                              # gaps between windows and monitor edges
  float_gaps = 100                          # gaps between windows and monitor edges for floating windows
  gaps_workspaces = 20                      # gaps between workspaces. Stacks with gaps_out
  col.inactive_border=0xFF000000            # border color for inactive windows
  col.active_border = rgb($color0)          # border color for the active window
  layout = dwindle
  no_focus_fallback = true
  resize_on_border = true
  extend_border_grab_area = 15
  hover_icon_on_border = true              # 
  allow_tearing = true                     # master switch for allowing tearing to occur.
  resize_corner = 0                        # force floating windows to use a specific corner when being resized (1-4 going clockwise from top left, 0 to disable)
  snap {
      enabled = true
      window_gap = 8
      monitor_gap = 12
      border_overlap = false
      respect_gaps = true
    }
}

decoration {
  rounding = 0
  # rounding_power = 2.0
  active_opacity = 1
  inactive_opacity = 1
  fullscreen_opacity = 1.0
  dim_modal = false
  dim_inactive = false
  dim_strength = 0.5
  dim_special = 0.2
  dim_around = 0.4
  # screen_shader = ~/.wallpaper.png
  border_part_of_window = true
  blur {
    enabled = true
    size = 4
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    xray = false
    noise = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.1
    special = true
    popups = true
    popups_ignorealpha = 0.2
    input_methods= true
    input_methods_ignorealpha = 0.2
  }

  shadow {
      enabled = false
    }
}
 animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}


input {
  kb_layout = us
  repeat_rate= 25
  repeat_delay = 800
  accel_profile = adaptive
  natural_scroll = false
  follow_mouse = 2
  scroll_factor = 2
  focus_on_close = 0
  touchpad {
    disable_while_typing = true
    natural_scroll = false
    scroll_factor = 2
    middle_button_emulation = true
    tap-and-drag = true
    drag_lock = 1
    # drag_3fg = 2
  }
}

gestures {
  workspace_swipe_distance = 300
  workspace_swipe_forever = false
  workspace_swipe_cancel_ratio = 0.2
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
}
gesture = 3, horizontal, workspace
gesture = 4, up, fullscreen
gesture = 4, down, float


misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  vrr = 1
  mouse_move_enables_dpms = false
  key_press_enables_dpms = true
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  enable_swallow = false
  swallow_regex = ^(foot)$
  focus_on_activate = true # --- not working
  # no_direct_scanout = true
  # hide_on_touch = true # --- not working
  # hide_on_key_press = true
  mouse_move_focuses_monitor = false
  # suppress_portal_warnings = true # -- dosent exists
  #  render_ahead_safezone = 2
  # cursor_zoom_factor = 1
  # cursor_zoom_rigid = true
  allow_session_lock_restore = true
  background_color = 0x00000000
  # enable_hyprcursor = true
}

xwayland {
  use_nearest_neighbor = true
  force_zero_scaling = true
}



# Enable groupbar
# Keybinds for groups
bind = SUPER, G, togglegroup          # Add/remove focused window to a group
bind = SUPER, TAB, changegroupactive  # Cycle between windows in the group



