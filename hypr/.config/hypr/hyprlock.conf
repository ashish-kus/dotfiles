$hypr = ~/.config/hypr
# source = $hypr/colors.conf # for custom color
source = ~/.config/huegen/themes/hyprColor.conf

# GENERAL
general {
  no_fade_in = true
  grace = 1
  disable_loading_bar = false
  hide_cursor = false
  ignore_empty_input = true
  text_trim = true
}

#BACKGROUND
background {
    monitor = 
    path = ~/.wallpaper.png
#    path = screenshot
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.6172
    vibrancy = 0.1696
    vibrancy_darkness = 0
    blur_size = 4
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
#    color = 0xff$color0
    color = rgba(255, 255, 255, 0.9)
    font_size = 200
#    font_family = JetBrains Mono Nerd Font Mono ExtraBold
#    font_family = AlfaSlabOne 
    font_family = steelfish outline regular
    position = -240, 200
    halign = center
    valign = center
}

# TIME MIN
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
#    color = 0xff$color0
    color = rgba(255, 255, 255, 0.9)
    font_size = 200
#    font_family = JetBrains Mono Nerd Font Mono ExtraBold
#    font_family = AlfaSlabOne
    font_family = steelfish outline regular
    position = 0, 200
    halign = center
    valign = center
}


# TIME SEC
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%S")"
#   color = 0xff$color0
    color = rgba(255, 255, 255, 0.9)
    font_size = 200
#    font_family = JetBrains Mono Nerd Font Mono ExtraBold
#    font_family = AlfaSlabOne
    font_family = steelfish outline regular
    position = 240, 200
    halign = center
    valign = center
}


# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B %Y")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = JetBrains Mono Nerd Font Mono Bold
#    font_family = AlfaSlabOne
    position = 0, -180
    halign = center
    valign = top
}

# LOCATION & WEATHER 
label {
    monitor =
    text = cmd[update:1000] echo "$(bash ~/.config/hypr/bin/location.sh) $(bash ~/.config/hypr/bin/weather.sh)"
    color = rgba(255, 255, 255, 1)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 465
    halign = center
    valign = center
}


# Music
image {
    monitor =
    path =  
    size = 130 # lesser side if not 1:1 ratio
    rounding = 10 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/bin/playerctlock.sh --arturl
    position = 0, 180
    halign = center
    valign = bottom
}



